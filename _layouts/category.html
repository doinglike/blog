---
layout: category
---
<div>
  <ul>
    {% for category in site.categories %}
    <li><a href="/category/{{category | first}}"> {{category | first}} ({{category | last | size}})</a></li>
    {% endfor %}
  </ul>
</div>

<div class="posts">
  {% for post in site.categories[page.category] %}
  <article class="post">

    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

    <div class="entry">
      {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
  </article>
  {% endfor %}
</div>
